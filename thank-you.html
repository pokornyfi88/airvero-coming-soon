<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - Airvero</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✈️</text></svg>">
    <link rel="stylesheet" href="style.css?v=final_fix_2">
</head>
<body class="thank-you-container">

    <main>
        <header class="page-header">
            <img src="assets/airvero-logo.png" alt="Airvero Logo">
        </header>
        <img src="assets/airvero-visual-updated.png" alt="Airvero mascots" class="mascot">
        <h1 data-key="thankYouTitle">You're All Set!</h1>
        <p data-key="thankYouSubtitle">Thanks for subscribing. We'll keep you posted on our takeoff.</p>
        <a href="index.html" class="back-link" data-key="backLink">Back to Homepage</a>
    </main>

    <script>
        const translations = {
            cs: { thankYouTitle: "Vše je připraveno!", thankYouSubtitle: "Děkujeme za přihlášení. O startu vás budeme informovat.", backLink: "Zpět na hlavní stránku" },
            en: { thankYouTitle: "You're All Set!", thankYouSubtitle: "Thanks for subscribing. We'll keep you posted on our takeoff.", backLink: "Back to Homepage" },
            de: { thankYouTitle: "Alles klar!", thankYouSubtitle: "Danke für dein Abonnement. Wir halten dich über unseren Start auf dem Laufenden.", backLink: "Zurück zur Startseite" },
            pl: { thankYouTitle: "Wszystko gotowe!", thankYouSubtitle: "Dziękujemy za subskrypcję. Będziemy informować o naszym starcie.", backLink: "Powrót na stronę główną" },
            uk: { thankYouTitle: "Все готово!", thankYouSubtitle: "Дякуємо за підписку. Ми будемо тримати вас в курсі нашого зльоту.", backLink: "Повернутися на головну" },
            it: { thankYouTitle: "Tutto pronto!", thankYouSubtitle: "Grazie per esserti iscritto. Ti terremo aggiornato sul nostro decollo.", backLink: "Torna alla Homepage" },
            fr: { thankYouTitle: "Tout est prêt !", thankYouSubtitle: "Merci pour votre inscription. Nous vous tiendrons au courant de notre décollage.", backLink: "Retour à l'accueil" },
            es: { thankYouTitle: "¡Todo listo!", thankYouSubtitle: "Gracias por suscribirte. Te mantendremos informado sobre nuestro despegue.", backLink: "Volver a la página principal" },
            zh: { thankYouTitle: "一切就绪！", thankYouSubtitle: "感谢您的订阅。我们将随时向您通报我们的起飞情况。", backLink: "返回首页" }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang') || 'en';
            const t = translations[lang] || translations['en'];

            document.documentElement.lang = lang;
            document.querySelector('[data-key="thankYouTitle"]').innerText = t.thankYouTitle;
            document.querySelector('[data-key="thankYouSubtitle"]').innerText = t.thankYouSubtitle;
            document.querySelector('[data-key="backLink"]').innerText = t.backLink;
        });
    </script>
</body>
</html>
