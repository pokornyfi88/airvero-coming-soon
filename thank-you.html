<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Děkujeme - Airvero</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✈️</text></svg>">
    <link rel="stylesheet" href="style.css?v=1.0">
</head>
<body class="thank-you-container">

    <main>
        <header class="page-header">
            <img src="https://raw.githubusercontent.com/pokornyfi88/airvero-coming-soon/main/assets/airvero-logo.png" alt="Airvero Logo">
        </header>
        <img src="https://raw.githubusercontent.com/pokornyfi88/airvero-coming-soon/main/assets/airvero-visual-updated.png" alt="Airvero mascots" class="mascot">
        <h1 data-key="thankYouTitle">Vše je připraveno!</h1>
        <p data-key="thankYouSubtitle">Děkujeme za přihlášení. O startu vás budeme informovat.</p>
        <a href="index.html" class="back-link" data-key="backLink">Zpět na hlavní stránku</a>
    </main>

    <script>
        const translations = {
            cs: { thankYouTitle: "Vše je připraveno!", thankYouSubtitle: "Děkujeme za přihlášení. O startu vás budeme informovat.", backLink: "Zpět na hlavní stránku" },
            en: { thankYouTitle: "You're All Set!", thankYouSubtitle: "Thanks for subscribing. We'll keep you posted on our takeoff.", backLink: "Back to Homepage" },
        };

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang') || 'cs';
            const t = translations[lang] || translations['cs'];

            document.documentElement.lang = lang;
            document.title = t.thankYouTitle + " - Airvero";
            document.querySelector('[data-key="thankYouTitle"]').innerText = t.thankYouTitle;
            document.querySelector('[data-key="thankYouSubtitle"]').innerText = t.thankYouSubtitle;
            document.querySelector('[data-key="backLink"]').innerText = t.backLink;
        });
    </script>
</body>
</html>
