    let currentLang = 'en';
    function applyTranslations(lang) { currentLang = lang; const t = translations[lang]; if (!t) return; document.documentElement.lang = lang; document.querySelectorAll('[data-key]').forEach(element => { const key = element.getAttribute('data-key'); if (t[key] !== undefined) { if (key === 'emailPlaceholder') element.placeholder = t[key]; else if (key === 'formText') element.innerHTML = t[key]; else element.innerText = t[key]; } }); document.querySelectorAll('#lang-switcher button').forEach(button => { button.classList.remove('active'); if (button.getAttribute('data-lang') === lang) button.classList.add('active'); }); }
