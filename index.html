<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airvero - Coming Soon</title>
  <style>
    :root {
      --bg-color: #e6f3fb;
      --text-color: #1e2a4a;
      --form-bg: white;
      --input-text: #000;
    }@media (prefers-color-scheme: dark) {
  :root {
    --bg-color: #0c1a24;
    --text-color: #e6f3fb;
    --form-bg: #1b2e3f;
    --input-text: #fff;
  }
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  display: flex;
  flex-direction: column;
  align-items: center;
}

.main {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
  padding: 60px 20px;
  max-width: 1200px;
  width: 100%;
  gap: 60px;
  flex-wrap: wrap;
}

.left {
  flex: 1 1 400px;
}

.left img {
  max-width: 120px;
  margin-bottom: 20px;
}

.left h1 {
  font-size: 48px;
  margin: 0;
}

.left p {
  font-size: 18px;
}

.right {
  flex: 1 1 400px;
  text-align: center;
}

.right img {
  max-width: 100%;
  height: auto;
}

.form-section {
  margin-top: 30px;
  padding: 20px;
  text-align: center;
}

.form-section p {
  font-style: italic;
  margin-bottom: 10px;
}

form {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
}

input[type="email"] {
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
  width: 250px;
  background-color: var(--form-bg);
  color: var(--input-text);
}

button[type="submit"] {
  background-color: #f5821f;
  color: white;
  border: none;
  padding: 10px 20px;
  font-weight: bold;
  border-radius: 4px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #d96d00;
}

  </style>
</head>
<body>
  <div class="main">
    <div class="left">
      <img src="assets/airvero-logo.png" alt="Airvero logo" />
      <h1>Coming Soon</h1>
      <p>Airvero — your AI-powered travel buddy for the best flight deals. Launching soon.</p>
    </div>
    <div class="right">
      <img src="assets/airvero-visual-updated.png" alt="Airvero mascots" />
    </div>
  </div>
  <div class="form-section">
    <p>Stay in the loop — get launch updates for <strong>Airvero</strong>!</p>
    <form action="https://assets.mailerlite.com/jsonp/1601075/forms/157488091319240372/subscribe" method="post" target="_blank">
      <input type="email" name="fields[email]" placeholder="Enter your email" required />
      <button type="submit">Subscribe</button>
    </form>
  </div>
</body>
</html>
