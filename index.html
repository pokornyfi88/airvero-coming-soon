<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airvero – Coming Soon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #e6f3fb;
      color: #1e2a4a;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .logo {
      max-width: 160px;
      height: auto;
    }

    .main {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      gap: 60px;
      flex-wrap: wrap;
    }

    .left {
      flex: 1 1 400px;
    }

    .left h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .left p {
      font-size: 18px;
      margin: 0;
    }

    .right {
      flex: 1 1 400px;
      text-align: center;
    }

    .right img {
      max-width: 100%;
      height: auto;
    }

    .form-section {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
    }

    .form-section p {
      font-style: italic;
      margin-bottom: 10px;
    }

    form {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 250px;
    }

    button[type="submit"] {
      background-color: #f5821f;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #d96d00;
    }

    .privacy-note {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
        text-align: center;
        gap: 40px;
      }

      .left h1 {
        font-size: 36px;
      }

      .left p {
        font-size: 16px;
      }

      .logo {
        max-width: 140px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/airvero-logo.png" alt="Airvero Logo" class="logo" />
  </header>

  <div class="main">
    <div class="left">
      <h1>Coming Soon</h1>
      <p>Airvero — your AI-powered travel buddy for the best flight deals.<br>Launching soon.</p>
    </div>
    <div class="right">
      <img src="assets/airvero-visual-updated.png" alt="Airvero Mascots" />
    </div>
  </div>

  <div class="form-section">
    <p>Stay in the loop — get launch updates for Airvero!</p>
    <form action="https://assets.mailerlite.com/jsonp/1601075/forms/157488091319240372/subscribe" method="post" target="_blank">
      <input type="email" name="fields[email]" placeholder="Enter your email" required />
      <button type="submit">Subscribe</button>
    </form>
    <p class="privacy-note">We respect your privacy. No spam, ever.</p>
  </div>

</body>
</html>
