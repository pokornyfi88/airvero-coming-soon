<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Airvero - your AI-powered travel buddy for the best flight deals. Sign up for launch updates.">
  <title>Airvero - Coming Soon</title>

  <!-- FINÁLNÍ ŘEŠENÍ: Veškeré CSS styly jsou vloženy přímo sem -->
  <style>
    /* Globální CSS proměnné pro snadnou změnu barev */
    :root {
      --bg-light: #e6f3fb;
      --bg-dark: #0f1a21;
      --text-light: #1e2a4a;
      --text-dark: #ffffff;
      --accent: #f5821f;
      --accent-hover: #d96d00;
    }

    /* --- Základní styly a Dark Mode --- */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      padding-top: 70px; /* Větší padding, aby logo nebylo překryto přepínačem */
      padding-left: 1rem;
      padding-right: 1rem;
      padding-bottom: 1rem;
      box-sizing: border-box; 
      text-align: center;
      max-width: 100%;
      overflow-x: hidden;
    }

    @media (prefers-color-scheme: dark) {
      body { background-color: var(--bg-dark); color: var(--text-dark); }
      .signup-form input[type="email"] { background-color: #1e2a4a; color: var(--text-dark); border-color: #333; }
    }

    /* --- Struktura a Layout --- */
    .page-header { margin-bottom: 0.5rem; animation: fadeIn 1.5s ease; }
    .page-header img { width: 140px; height: auto; transition: transform 0.4s ease; }
    .page-header img:hover { transform: scale(1.05); }
    main { width: 100%; }
    .mascot { max-width: 320px; width: 100%; height: auto; margin: 1rem 0; animation: fadeIn 1.5s ease 0.3s both; }

    /* --- Typografie --- */
    h1 { font-size: clamp(2.5rem, 10vw, 3rem); margin: 0.25rem 0; }
    p { font-size: 1.125rem; max-width: 60ch; margin: 0 auto 1rem; line-height: 1.6; }

    /* --- Formulář --- */
    .form-section { margin-top: 0.5rem; }
    .form-section p { font-style: italic; margin-bottom: 1rem; font-size: 1rem; }
    .signup-form { display: flex; flex-direction: column; align-items: center; gap: 0.75rem; }
    .signup-form input[type="email"] { padding: 0.75rem; font-size: 1rem; border-radius: 6px; border: 1px solid #ccc; width: 90%; max-width: 400px; box-sizing: border-box; }
    .signup-form button[type="submit"] { background-color: var(--accent); color: white; border: none; padding: 0.8rem 1.5rem; font-size: 1rem; font-weight: bold; border-radius: 6px; cursor: pointer; transition: background-color 0.3s ease; }
    .signup-form button[type="submit"]:hover { background-color: var(--accent-hover); }
    .privacy-note { font-size: 0.8rem; margin-top: 0.75rem; opacity: 0.8; }

    /* --- Media Queries a Animace --- */
    @media (min-width: 768px) { .page-header img { width: 180px; } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

    /* === Styly pro Přepínač Jazyků === */
    #lang-switcher {
      position: absolute;
      top: 10px;
      right: 15px;
      left: 15px;
      background-color: rgba(255, 255, 255, 0.2);
      -webkit-backdrop-filter: blur(5px);
      backdrop-filter: blur(5px);
      border-radius: 8px;
      padding: 5px;
      display: flex;
      flex-wrap: wrap; 
      justify-content: center;
      gap: 5px; 
      z-index: 100;
    }
    #lang-switcher a {
      color: var(--text-light);
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      padding: 2px 6px; 
      border-radius: 4px;
      transition: background-color 0.2s, color 0.2s;
    }
    #lang-switcher a:hover { background-color: rgba(0, 0, 0, 0.1); }
    #lang-switcher a.active { background-color: var(--accent); color: white; }
    @media (prefers-color-scheme: dark) {
      #lang-switcher { background-color: rgba(0, 0, 0, 0.3); }
      #lang-switcher a { color: var(--text-dark); }
      #lang-switcher a:hover { background-color: rgba(255, 255, 255, 0.15); }
    }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border-width: 0; }
  </style>

</head>
<body>

  <div id="lang-switcher">
    <a href="#" data-lang="en">EN</a>
    <a href="#" data-lang="cs">CS</a>
    <a href="#" data-lang="de">DE</a>
    <a href="#" data-lang="pl">PL</a>
    <a href="#" data-lang="uk">UK</a>
    <a href="#" data-lang="it">IT</a>
    <a href="#" data-lang="fr">FR</a>
    <a href="#" data-lang="es">ES</a>
    <a href="#" data-lang="zh">ZH</a>
  </div>

  <header class="page-header">
    <img src="assets/airvero-logo.png" alt="Airvero Logo">
  </header>
  
  <main>
    <h1 data-key="title">Coming Soon</h1>
    <p class="main-desc" data-key="subtitle">Airvero — your AI-powered travel buddy for the best flight deals. We are preparing for takeoff.</p>
    
    <img src="assets/airvero-visual-updated.png" alt="Two friendly Airvero mascot characters" class="mascot">
    
    <section class="form-section">
      <p class="form-text" data-key="formText">Stay in the loop — get launch updates for <strong><em>Airvero!</em></strong></p>
      
      <form class="signup-form" action="https://assets.mailerlite.com/jsonp/1601075/forms/157488091319240372/subscribe" method="post" target="_blank">
        <label for="email-input" class="sr-only">Email</label>
        <input type="email" id="email-input" name="fields[email]" required placeholder="Enter your email" data-key="emailPlaceholder" />
        <button type="submit" data-key="buttonText">Notify Me</button>
      </form>
      
      <p class="privacy-note" data-key="privacyNote">We respect your privacy. No spam, ever.</p>
    </section>
  </main>

  <script>
    const translations = {
      cs: {
        title: "Uvedení brzy",
        subtitle: "Airvero — váš AI pomocník pro nejlepší nabídky letenek. Připravujeme start.",
        formText: "Zůstaňte v obraze — získejte novinky o spuštění <strong><em>Airvero!</em></strong>",
        emailPlaceholder: "Zadejte svůj e-mail",
        buttonText: "Upozornit mě",
        privacyNote: "Vaše soukromí je pro nás důležité. Žádný spam."
      },
      en: {
        title: "Coming Soon",
        subtitle: "Airvero — your AI-powered travel buddy for the best flight deals. We are preparing for takeoff.",
        formText: "Stay in the loop — get launch updates for <strong><em>Airvero!</em></strong>",
        emailPlaceholder: "Enter your email",
        buttonText: "Notify Me",
        privacyNote: "We respect your privacy. No spam, ever."
      },
      de: {
        title: "Kommt bald",
        subtitle: "Airvero – Ihr KI-Reisebegleiter für die besten Flugangebote. Der Start wird vorbereitet.",
        formText: "Bleiben Sie informiert – erhalten Sie Updates zur Markteinführung von <strong><em>Airvero!</em></strong>",
        emailPlaceholder: "Geben Sie Ihre E-Mail ein",
        buttonText: "Benachrichtigen",
        privacyNote: "Wir respektieren Ihre Privatsphäre. Kein Spam."
      },
      pl: {
        title: "Wkrótce",
        subtitle: "Airvero — Twój AI towarzysz podróży, najlepsze oferty lotów. Start wkrótce.",
        formText: "Bądź na bieżąco — otrzymuj informacje o starcie <strong><em>Airvero!</em></strong>",
        emailPlaceholder: "Wpisz swój e-mail",
        buttonText: "Powiadom mnie",
        privacyNote: "Szanujemy Twoją prywatność. Zero spamu."
      },
      uk: {
        title: "Скоро старт",
        subtitle: "Airvero — ваш помічник з AI для пошуку найкращих авіаквитків.",
        formText: "Будьте в курсі — отримуйте новини про запуск <strong><em>Airvero!</em></strong>",
        emailPlaceholder: "Введіть свою електронну пошту",
        buttonText: "Повідомити мене",
        privacyNote: "Ми поважаємо вашу конфіденційність. Ніякого спаму."
      },
      it: {
        title: "Prossimamente",
        subtitle: "Airvero — il tuo compagno di viaggio AI per le migliori offerte di volo.",
        formText: "Resta aggiornato — ricevi novità sul lancio di <strong><em>Airvero!</em></strong>",
        emailPlaceholder: "Inserisci la tua email",
        buttonText: "Avvisami",
        privacyNote: "Rispettiamo la tua privacy. Niente spam."
      },
      fr: {
        title: "Bientôt disponible",
        subtitle: "Airvero — votre assistant de voyage IA pour les meilleures offres de vols.",
        formText: "Restez informé — recevez les mises à jour du lancement de <strong><em>Airvero!</em></strong>",
        emailPlaceholder: "Entrez votre e-mail",
        buttonText: "Me notifier",
        privacyNote: "Nous respectons votre vie privée. Jamais de spam."
      },
      es: {
        title: "Próximamente",
        subtitle: "Airvero — tu compañero de viaje con IA para las mejores ofertas de vuelos.",
        formText: "Mantente informado — recibe noticias del lanzamiento de <strong><em>Airvero!</em></strong>",
        emailPlaceholder: "Introduce tu correo",
        buttonText: "Notificarme",
        privacyNote: "Respetamos tu privacidad. Nada de spam."
      },
      zh: {
        title: "即将推出",
        subtitle: "Airvero — 您的AI旅行助手，帮您发现最优航班优惠。",
        formText: "保持关注 — 获取 <strong><em>Airvero!</em></strong> 的最新消息",
        emailPlaceholder: "请输入您的邮箱",
        buttonText: "通知我",
        privacyNote: "我们尊重您的隐私，绝不发送垃圾邮件。"
      }
    };

    function applyTranslations(lang) {
      const t = translations[lang];
      if (!t) return;
      document.documentElement.lang = lang;
      document.querySelectorAll('[data-key]').forEach(element => {
        const key = element.getAttribute('data-key');
        if (t[key] !== undefined) {
          if (key === 'emailPlaceholder') element.placeholder = t[key];
          else if (key === 'formText') element.innerHTML = t[key];
          else element.innerText = t[key];
        }
      });
      document.querySelectorAll('#lang-switcher a').forEach(a => {
        a.classList.remove('active');
        if (a.getAttribute('data-lang') === lang) a.classList.add('active');
      });
    }

    function getInitialLang() {
        const savedLang = localStorage.getItem('user-lang');
        if (savedLang && translations[savedLang]) return savedLang;
        const browserLang = (navigator.language || 'en').slice(0, 2).toLowerCase();
        return translations[browserLang] ? browserLang : 'en';
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      const initialLang = getInitialLang();
      applyTranslations(initialLang);
      const langSwitcher = document.getElementById('lang-switcher');
      langSwitcher.addEventListener('click', (event) => {
        event.preventDefault(); 
        const selectedLang = event.target.getAttribute('data-lang');
        if (selectedLang) {
          applyTranslations(selectedLang);
          localStorage.setItem('user-lang', selectedLang);
        }
      });
    });
  </script>
</body>
</html>
