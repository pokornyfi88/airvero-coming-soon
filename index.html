<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airvero - Coming Soon</title>
  <style>
    :root {
      --bg-color: #e6f3fb;
      --text-color: #1e2a4a;
      --button-bg: #f5821f;
      --button-text: white;
      --input-bg: white;
      --input-text: #1e2a4a;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #0e161d;
        --text-color: #e6f3fb;
        --button-bg: #f5821f;
        --button-text: white;
        --input-bg: #1e2a4a;
        --input-text: #ffffff;
      }
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      text-align: center;
    }

    img.logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0.5em 0;
    }

    p.description {
      font-size: 1.2rem;
      margin-bottom: 1.5em;
      max-width: 600px;
    }

    .mascots img {
      max-width: 100%;
      height: auto;
      max-height: 300px;
    }

    @media (max-width: 480px) {
      .mascots img {
        max-height: 200px;
        margin-top: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      p.description {
        font-size: 1rem;
      }
    }

    .form-section {
      margin-top: 30px;
    }

    .form-section p {
      font-style: italic;
      margin-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      max-width: 100%;
    }

    input[type="email"] {
      padding: 12px;
      width: 100%;
      max-width: 300px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: var(--input-bg);
      color: var(--input-text);
    }

    button[type="submit"] {
      padding: 12px 24px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      opacity: 0.9;
    }

    .privacy-note {
      font-size: 0.8rem;
      color: gray;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <img src="assets/airvero-logo.png" alt="Airvero logo" class="logo" />
  <h1>Coming Soon</h1>
  <p class="description">
    Airvero — your AI-powered travel buddy for the best flight deals. <br />
    Launching soon.
  </p>
  <div class="mascots">
    <img src="assets/airvero-visual-updated.png" alt="Airvero mascots" />
  </div>

  <div class="form-section">
    <p>Stay in the loop — get launch updates for <strong>Airvero!</strong></p>
    <form action="https://assets.mailerlite.com/jsonp/1601075/forms/157488091319240372/subscribe" method="post" target="_blank">
      <input type="email" name="fields[email]" placeholder="Enter your email" required />
      <button type="submit">Subscribe</button>
    </form>
    <p class="privacy-note">We respect your privacy. No spam, ever.</p>
  </div>
</body>
</html>
