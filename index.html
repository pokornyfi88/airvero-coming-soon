<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airvero - Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #e6f3fb;
      color: #1e2a4a;
    }
    .wrapper {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }
    .text-section {
      flex: 1 1 400px;
      padding: 20px;
    }
    .text-section h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .text-section p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .image-section {
      flex: 1 1 400px;
      padding: 20px;
      text-align: center;
    }
    .image-section img {
      max-width: 100%;
      height: auto;
    }
    .form-section {
      text-align: center;
      margin-top: 40px;
    }
    .form-section p {
      font-style: italic;
      margin-bottom: 10px;
    }
    .form-section input[type="email"] {
      padding: 10px;
      width: 250px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .form-section button {
      padding: 10px 20px;
      background-color: #f5821f;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        text-align: center;
      }
      .text-section, .image-section {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="text-section">
      <h1>Coming Soon</h1>
      <p>Airvero — your AI-powered travel buddy for the best flight deals.<br>Launching soon.</p>
    </div>
    <div class="image-section">
      <img src="airvero-visual-updated.png" alt="Airvero Mascots" />
    </div>
  </div>
  <div class="form-section">
    <p>Stay in the loop — get launch updates for Airvero!</p>
    <form action="https://assets.mailerlite.com/jsonp/1601075/forms/157488091319240372/subscribe" method="post" target="_blank">
      <input type="email" name="fields[email]" placeholder="Enter your email" required />
      <button type="submit">Subscribe</button>
    </form>
  </div>
</body>
</html>
