<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Airvero - your AI-powered travel buddy for the best flight deals. Book smarter with AI." />
  <title>Airvero - Book Flights with AI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header, footer {
      text-align: center;
      padding: 1em;
    }
    .logo {
      max-height: 60px;
    }
    .hero {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 2em;
      background: #eaf6ff;
    }
    .hero-text {
      max-width: 500px;
      padding: 1em;
    }
    .hero-image {
      max-width: 400px;
      padding: 1em;
    }
    .form-section {
      text-align: center;
      margin: 2em auto;
      max-width: 400px;
    }
    .form-section input, .form-section button {
      padding: 10px;
      font-size: 1em;
      margin: 5px;
      width: 80%;
    }
    .search-section {
      background: #fff;
      padding: 2em;
      margin: 2em auto;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .search-section input, .search-section button, .search-section select {
      width: 100%;
      padding: 10px;
      margin-bottom: 1em;
    }
    .results-preview {
      text-align: center;
      padding: 1em;
    }
    .lang-switcher {
      position: absolute;
      top: 1em;
      right: 1em;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/airvero-logo.png" alt="Airvero Logo" class="logo" />
    <div class="lang-switcher">
      <select onchange="changeLang(this.value)">
        <option value="en">EN</option>
        <option value="cs">CZ</option>
        <option value="de">DE</option>
        <option value="pl">PL</option>
        <option value="fr">FR</option>
        <option value="es">ES</option>
        <option value="it">IT</option>
        <option value="uk">UA</option>
        <option value="zh">ZH</option>
      </select>
    </div>
  </header>  <section class="hero">
    <div class="hero-text">
      <h1>Find your next flight with Airvero</h1>
      <p>Your smart travel assistant powered by AI. Save time. Fly better.</p>
    </div>
    <div>
      <img src="assets/airvero-visual-updated.png" alt="Mascots" class="hero-image">
    </div>
  </section>  <section class="search-section">
    <form id="flight-search">
      <input type="text" placeholder="From (City or Airport)" required />
      <input type="text" placeholder="To (City or Airport)" required />
      <input type="date" placeholder="Departure Date" required />
      <input type="date" placeholder="Return Date" />
      <select>
        <option>1 Adult</option>
        <option>2 Adults</option>
        <option>Family</option>
      </select>
      <button type="submit">Search Flights</button>
    </form>
  </section>  <section class="results-preview">
    <p><em>Best deals will appear here...</em></p>
  </section>  <section class="form-section">
    <p>Get updates and exclusive deals</p>
    <form action="https://assets.mailerlite.com/jsonp/1601075/forms/157488091319240372/subscribe" method="post" target="_blank">
      <input type="email" name="fields[email]" placeholder="Enter your email" required />
      <button type="submit">Subscribe</button>
    </form>
  </section>  <footer>
    <p>&copy; 2025 Airvero. All rights reserved.</p>
  </footer>  <script>
    function changeLang(lang) {
      // Here youâ€™d integrate i18n logic or redirect to localized versions
      alert("Language changed to: " + lang);
    }
  </script></body>
</html>
