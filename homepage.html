<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airvero – Your AI Travel Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e0f7ff, #ffffff);
      color: #1e2a4a;
    }header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
}

.logo {
  height: 60px;
}

.language-switcher {
  font-size: 14px;
}

main {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 20px;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
}

.search-section {
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
  max-width: 800px;
  width: 100%;
}

.search-fields {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  margin-bottom: 20px;
}

.search-fields input,
.search-fields select {
  flex: 1 1 200px;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.search-section button {
  background-color: #f5821f;
  border: none;
  padding: 12px 24px;
  color: white;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
}

.features {
  margin-top: 60px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
}

.feature {
  text-align: center;
  max-width: 200px;
}

.feature img {
  height: 60px;
  margin-bottom: 10px;
}

.mascot-helper {
  margin-top: 60px;
  max-width: 300px;
}

@media (max-width: 768px) {
  .search-fields {
    flex-direction: column;
  }
}

  </style>
</head>
<body>
  <header>
    <img src="assets/airvero-logo.png" alt="Airvero logo" class="logo" />
    <div class="language-switcher">
      <select>
        <option value="en">English</option>
        <option value="de">Deutsch</option>
        <option value="cs">Čeština</option>
        <option value="pl">Polski</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="it">Italiano</option>
        <option value="uk">Українська</option>
        <option value="zh">中文</option>
      </select>
    </div>
  </header>  <main>
    <h1>Search Your Flight</h1>
    <div class="search-section">
      <div class="search-fields">
        <input type="text" placeholder="From (city or airport)" />
        <input type="text" placeholder="To (city or airport)" />
        <input type="date" placeholder="Departure" />
        <input type="date" placeholder="Return (optional)" />
      </div>
      <button>Search Flights</button>
    </div><div class="features">
  <div class="feature">
    <img src="assets/cheap.png" alt="Cheap Flights" />
    <p>Find the best prices in real-time</p>
  </div>
  <div class="feature">
    <img src="assets/ai.png" alt="AI Assistant" />
    <p>Your AI travel buddy</p>
  </div>
  <div class="feature">
    <img src="assets/world.png" alt="Worldwide" />
    <p>Compare flights globally</p>
  </div>
</div>

<img src="assets/mascot-helper.png" alt="AI Mascots" class="mascot-helper" />

  </main>
</body>
</html>
