
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airvero - Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f9ff;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
        }
        .text-container {
            flex: 1 1 300px;
            padding: 20px;
            max-width: 500px;
            text-align: center;
        }
        .text-container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .text-container p {
            font-size: 1.2rem;
        }
        .image-container {
            flex: 1 1 300px;
            text-align: center;
        }
        .form-section {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-container">
            <h1>Coming Soon</h1>
            <p>Airvero – tvůj AI parťák pro hledání těch nejlepších letenek. Už brzy startujeme!</p>
        </div>
        <div class="image-container">
            <img src="airvero-visual-updated.png" alt="Airvero Mascots" style="max-width: 100%; height: auto;">
        </div>
    </div>
    <div class="form-section">
        <!-- SEM VLOŽÍŠ KÓD Z MAILERLITE -->
        <p><em>Nech nám svůj e-mail a buď mezi prvními!</em></p>
        <form>
            <input type="email" placeholder="Zadej svůj e-mail" required style="padding:10px; width:250px;">
            <button type="submit" style="padding:10px;">Odebírat</button>
        </form>
    </div>
</body>
</html>
